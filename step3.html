<html>
	<head>
    	<meta charset="utf-8" />
	</head>
	<body>
		<h1>rest of page</h1>
	</body>
	<script src="node_modules/proto/dist/proto.umd.js"></script>
	<script src="node_modules/gem/dist/Gem.umd.js"></script>
	<script src="https://tixit.me/ExtensionTester.umd.js"></script>
	<script>
		var HelloWorld = proto(Gem, function(superclass){
			this.name = 'HelloWorld'
			this.build = function(ticket, optionsObservee, api){

				var greeting = Gem.Text('greeting', 'Hello World')
				greeting.visible = false
				var button = Gem.Button('click me')
			// Step 3 - create text to show number of times button clicked, make it invisible, and add it
				var countText = Gem.Text('Not clicked yet')
				countText.visible = false				
				var box = Gem.Block('box', greeting, button, countText)
				this.add(box)								
			// Step 3 - index will keep track of how many times button clicked so change name to count
				var count = 0
				button.on('click', function(){
					var newGreeting = ['Hello World', 'Hi There', 'Howdy', 'Hello', 'Hey']
					greeting.text = newGreeting[count%newGreeting.length]
					greeting.visible = true
					count++
				// Step 3 - show number of times button clicked
					countText.visible = true
					countText.text = 'You have clicked this button ' + count + ' times.'
				})
			}
			this.getStyle = function(){
				return Gem.Style({
					$box: {
						width: 250,
						minHeight: 100,
						border: '1px solid black',
						padding: 5
					},
					$greeting: {
						color: 'blue',
						fontSize: 24,
						display: 'block',
						margin: 10
					},
					Button: {
						backgroundColor: 'green',
						color: 'white',
						display:'block',
						margin: 10
					}
				})
			}
		})

		ExtensionTester.Api.Ticket.create().then(function(newOne){
			ExtensionTester(HelloWorld, {}, {ticketId: newOne.subject._id, showEditor: true})
		}).done()
	</script>
</html>
